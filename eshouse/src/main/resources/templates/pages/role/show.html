<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/css/font.css">
		<link rel="stylesheet" href="/static/css/weadmin.css">
  </head>
  
  <body>
    <div class="weadmin-body">
        <form class="layui-form">
            <div style="float: left;margin-top: 10%;">
                <div class="layui-form-item">
                    <label for="userid" class="layui-form-label">
                        <span class="we-red">*</span>用户ID
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="userid" name="userid" required="" lay-verify="required"
                               autocomplete="off" value="admin" class="layui-input" readonly>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>将会成为您唯一的登入ID号
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="we-red">*</span>登录名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="required"
                               autocomplete="off" value="admin" class="layui-input" readonly>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="phone" class="layui-form-label">
                        <span class="we-red">*</span>手机
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" value="18925139194" id="phone" name="phone" required="" lay-verify="phone"
                               autocomplete="off" class="layui-input" readonly>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="we-red">*</span>邮箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" value="113664000@qq.com" id="L_email" name="email" required="" lay-verify="email"
                               autocomplete="off" class="layui-input" readonly>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="we-red">*</span>角色</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="超级管理员" checked="">
                        <input type="checkbox" name="like1[read]" lay-skin="primary" title="编辑人员">
                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="宣传人员" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="we-red">*</span>密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                               autocomplete="off" class="layui-input" readonly>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        6到16个字符
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="we-red">*</span>确认密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                               autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                </div>
            </div>
            <div style="float:right;width: 50%">
                <!--上传图片-->
                <div class="layui-upload">
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="admin_user_image_content" src="https://t10.baidu.com/it/u=3457927833,1467857443&fm=76" style="width: 100%;height: 500px;">
                    </div>
                </div>
            </div>

        </form>
        <button class="layui-btn layui-btn-warm"  onclick="user_search()" id="button-add" style="margin-top: 600px;">关闭</button>
        <!--<button  class="layui-btn" lay-filter="add" lay-submit="">
            增加
        </button>-->
    </div>
		<script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
    	// layui.extend({
			// 	admin: '{/}/stat/admin'
			// });
        layui.use(['form', 'layedit', 'laydate','element','table','jquery','upload'], function() {
	      var form = layui.form
              ,admin = layui.admin
              ,upload = layui.upload
               $ = layui.jquery;
	           layer = layui.layer;

            window.user_search = function (){
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);//关闭当前页
            };
        });
    </script>
  </body>

</html>
