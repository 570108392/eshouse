<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/css/font.css">
		<link rel="stylesheet" href="/static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="weadmin-body">
        <form class="layui-form">
            <div style="float: left;margin-top: 10%;">
                <div class="layui-form-item">
                    <label for="userid" class="layui-form-label">
                        <span class="we-red">*</span>用户ID
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="userid" name="userid" required="" lay-verify="required"
                               autocomplete="off" value="admin" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>将会成为您唯一的登入ID号
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="we-red">*</span>登录名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="required"
                               autocomplete="off" value="admin" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="phone" class="layui-form-label">
                        <span class="we-red">*</span>手机
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" value="18925139194" id="phone" name="phone" required="" lay-verify="phone"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="we-red">*</span>邮箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" value="113664000@qq.com" id="L_email" name="email" required="" lay-verify="email"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="we-red">*</span>角色</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="超级管理员" checked="">
                        <input type="checkbox" name="like1[read]" lay-skin="primary" title="编辑人员">
                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="宣传人员" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="we-red">*</span>密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        6到16个字符
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="we-red">*</span>确认密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                </div>
            </div>
            <div style="float:right;width: 50%">
                <!--上传图片-->
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="admin_user_image">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="admin_user_image_content" src="https://t10.baidu.com/it/u=3457927833,1467857443&fm=76" style="width: 100%;height: 500px;">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>

        </form>
        <button class="layui-btn layui-btn-warm"  onclick="user_search()" id="button-add" style="margin-top: 600px;">更新</button>
        <!--<button  class="layui-btn" lay-filter="add" lay-submit="">
            增加
        </button>-->
    </div>
		<script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
    	// layui.extend({
			// 	admin: '{/}/stat/admin'
			// });
        layui.use(['form', 'layedit', 'laydate','element','table','jquery','upload'], function() {
	      var form = layui.form
              ,admin = layui.admin
              ,upload = layui.upload
               $ = layui.jquery;
	           layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

            window.user_search = function (){
                $.ajax({
                    url:"/admin/editUser",
                    type:'post',//method请求方式，get或者post
                    dataType:'json',//预期服务器返回的数据类型
                    contentType: "application/json;charset=UTF-8",
                    data:JSON.stringify({"id":$("#userid").val(),"name":$("#username").val(),"phoneNumber":$("#phone").val(),"email":$("#L_email").val(),"password":$("#L_pass").val(),"avatar":$("#admin_user_image_content").attr('src')}),
                    success:function(data){//res为相应体,function为回调函数
                        if(data.status==200){
                            layer.alert(data.t,{icon:1});
                            layer.close(layer.index);
                            window.parent.location.reload();

                        }else{
                            layer.alert(data.msg,{icon: 5});
                        }
                    },
                    error:function(){
                        layer.alert("添加用户失败",{icon: 5});
                    }
                });
            };
            //普通图片上传
            var uploadInst = upload.render({
                elem: '#admin_user_image'
                ,url: '/file/imageUpload'
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#admin_user_image_content').attr('src', result); //图片链接（base64）
                    });
                }
                ,done: function(res){
                    console.log(res);
                    if(res.success ){
                        $('#admin_user_image_content').attr('src', res.data);
                        return layer.msg('上传成功');
                    }else{
                        return layer.msg('上传失败');
                    }
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });

          /*//监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });*/
          
        });
    </script>
  </body>

</html>
