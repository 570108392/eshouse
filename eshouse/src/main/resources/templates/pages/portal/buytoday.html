  layui.config({
    base: '/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录

      var laypage = layui.laypage,$ = layui.$;
     mm = layui.mm;
      laypage.render({
        elem: 'demo0'
        ,count: 100 //数据总数
      });


      $('body').on('click','*[data-content]',function(){
        $(this).addClass('active').siblings().removeClass('active')
        var dataConte = $(this).attr('data-content');
        $('*[cont]').each(function(i,item){
          var itemCont = $(item).attr('cont');
          console.log(item)
          if(dataConte === itemCont){
            $(item).removeClass('layui-hide');
          }else{
            $(item).addClass('layui-hide');
          }
        })
      })
      $.ajax({
          url:"/protal/getGoodsCommodity",
          type:'get',//method请求方式，get或者post
          success:function(data){//res为相应体,function为回调函数
              if(data.success){
                  var total = data.total;
                  $("#list-today").append(data.t);
                  laypage.render({
                      elem: 'demo0'
                      ,limit:15
                      ,count: data.total //数据总数
                      ,jump: function(obj, first){
                          //首次不执行
                          if(!first){
                              $.ajax({
                                  url: "/protal/getGoodsCommodity?page="+obj.curr,
                                  type: 'get',//method请求方式，get或者post
                                  success: function (data) {//res为相应体,function为回调函数
                                      if (data.success)
                                          $("#list-today").empty().append(data.t);
                                  }
                              });
                          }
                      }
                  });
              }


          },
          error:function(){
              layer.alert("删除指定用户失败",{icon: 5});
          }
      });

});
